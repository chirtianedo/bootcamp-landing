[build]
  command = "npm run build && mkdir -p out/admin && cp -r public/admin/* out/admin/ && cp -r public/content out/content"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"

# Admin panel redirects - CRITICAL for CMS access
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200
  force = true

# NOTE: Do NOT redirect /admin/* because it breaks config.yml loading
# The admin folder is static, config.yml must be served as-is

# SPA fallback for other routes (but not /admin/*)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200