<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Debug: Explicitly check config.yml loading
    console.log('Starting CMS initialization...');
    
    fetch('/admin/config.yml')
      .then(response => {
        console.log('Config fetch response:', {
          status: response.status,
          ok: response.ok,
          headers: Object.fromEntries(response.headers.entries())
        });
        return response.text();
      })
      .then(configText => {
        console.log('Config loaded, first 200 chars:', configText.substring(0, 200));
        console.log('Config file length:', configText.length);
        
        // Check if it's actually YAML or HTML
        if (configText.includes('<!DOCTYPE') || configText.includes('<html')) {
          console.error('❌ ERROR: config.yml returned HTML instead of YAML!');
          alert('Config file error: Receiving HTML instead of YAML. Check Netlify redirects.');
        } else if (!configText.includes('backend:')) {
          console.error('❌ ERROR: config.yml missing backend property');
        } else {
          console.log('✅ Config looks valid');
        }
      })
      .catch(err => {
        console.error('❌ Config fetch error:', err);
        alert('Failed to load config.yml: ' + err.message);
      });
    
    // Netlify Identity widget
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
